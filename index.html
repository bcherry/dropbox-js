<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dropbox JS API</title>
</head>
<body>
    <p>
        <label>
            Api Key
            <input type="text" id="key" placeholder="api key" />
        </label>
    </p>
    <p>
        <label>
            Api Secret
            <input type="text" id="secret" placeholder="api secret" />
        </label>
    </p>
    <p>
        <a id="request_token" href="javascript:void(0);">Request Token</a>
        <a id="auth_url" href="#">Authorize</a>
    </p>
    
    <script src="jquery-1.4.3.js"></script>
    <script src="oauth.js"></script>
    <script src="sha1.js"></script>
    <script src="dropbox.js"></script>
    <script>
    $(function() {
        $("#request_token").show();
        $("#auth_url").hide();
        
        $("#request_token").click(function() {
            var key = $("#key").val(),
                secret = $("#secret").val();

            dropbox.setup(key, secret);
            
            dropbox.requestToken(function() {
                $("#request_token").hide();
                var authUrl = dropbox.getAuthorizeUrl();
                $("#auth_url").attr("href", authUrl).show();                
            });
            return false;
        });
    });
  </script>
</body>
</html>
