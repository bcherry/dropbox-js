<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dropbox JS API</title>
</head>
<body>
    <form id="form">
    <p>
        <label>
            Api Key
            <input type="text" id="key" placeholder="api key" />
        </label>
    </p>
    <p>
        <label>
            Api Secret
            <input type="text" id="secret" placeholder="api secret" />
        </label>
    </p>
    <p>
        <input type="submit" id="auth" value="Authorize"/>
    </p>
    </form>    
    <script src="jquery-1.4.3.js"></script>
    <script src="oauth.js"></script>
    <script src="sha1.js"></script>
    <script src="dropbox.js"></script>
    <script>
    $(function() {
        $("#form").submit(function() {
            var key = $("#key").val(),
                secret = $("#secret").val();

            dropbox.setup(key, secret);
            
            dropbox.getRequestToken(function() {
                var authUrl = dropbox.getAuthorizeUrl(window.location.href);
                window.location.href = authUrl;
            });
            return false;
        });
    });
  </script>
</body>
</html>
